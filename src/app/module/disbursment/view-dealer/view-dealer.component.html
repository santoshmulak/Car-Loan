<table class="table" border="1">
    <tr class="bg-info"> 
        <th scope="col">Dealer Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col"> Email Id</th>
        <th scope="col"> Showroom Name</th>
        <th scope="col"> Bank Name</th>
        <th scope="col"> Account Number</th>
        <th scope="col"> IFSC Code</th>
        <th scope="col"> Action</th>
    </tr>
    <tr class="table-info" *ngFor="let dealer of dealerlist">
        <td scope="row" class="bg-warning">{{dealer.dealerId}}</td>
        <td class="bg-warning">{{dealer.firstName}}</td>
        <td class="bg-warning">{{dealer.lastName}}</td>
        <td class="bg-warning">{{dealer.emailId}}</td>
        <td class="bg-warning">{{dealer.showroomName}}</td>
        <td class="bg-warning">{{dealer.bankName}}</td>
        <td class="bg-warning">{{dealer.accountNumber}}</td>
        <td class="bg-warning">{{dealer.ifscCode}}</td>
        <td>
            <button type="button" routerLink="/disbursment/sendmoney" class="btn btn-success">Send Money</button>

        </td>
        </tr>
</table>
