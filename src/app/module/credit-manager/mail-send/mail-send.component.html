<div class="container-fluid">
    <div class="card rounded shadow mt-3">
      <div class="card-body" style="background-color: slategrey;">
     <form [formGroup]="sendEmail" (ngSubmit)="sendEmailCall()">
        <div class="row ">
          <div class="col">
            <div class="card ">
    
                <div class="col-xl-12">
                  <div class="card-body p-md-4 text-black">
                    <h2 class="mb-5 text-uppercase" style="text-align: center;">Email Sender</h2>
    
                    <div class="row">
                      <div class="col-md-4 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m">To :</label>
                          <input type="text" formControlName="toEmail" required id="form3Example1m" class="form-control form-control-lg" />
                          
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n">Subject :</label>
                          <input type="text" formControlName="subject" required id="form3Example1n" class="form-control form-control-lg" />
                          
                        </div>
                      </div>
                      </div>
                     <div class="row">
                      <div class="col-md-4 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m1">Test Message :</label>
                          <input type="text" id="form3Example1m1" formControlName="textMessage" required class="form-control form-control-lg" />
                          
                        </div>
                      </div>
                      </div>
                      <div class="row">
                        <div class="col-md-2"> <label>Attach File :</label></div>
                        <div class="col-md-2">
                            <div class="input-space">
                                <input type="file" (change)="onselectedFile1($event)">
                            </div>
                        </div>
                    </div>
                       <div class="d-flex justify-content-end ">
                        <button type="reset"   class="btn btn-warning btn-lg ms-2" >Reset</button> &nbsp;
                       <button type="submit" class="btn btn-warning btn-lg ms-2"  value="submit"  >Send</button>
                       </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
