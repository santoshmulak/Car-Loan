<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row ">
      <div class="col">
        <div class="card ">

            <div class="col-xl-12">
              <div class="card-body p-md-4 text-black">
                <h3 class="mb-5 text-uppercase">Employee registration form</h3>

                <div class="row">
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">
                      <input type="text" formControlName="firstName" required id="form3Example1m" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m"  >First name</label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">
                      <input type="text" formControlName="lastName" required id="form3Example1n" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">
                    <select name="role" formControlName="role" required id="form3Example1n" class="form-control form-control-lg">
                      <option value="RE">RE</option>
                      <option value="OE">OE</option>
                      <option value="LSD">LSD</option>
                      <option value="LDD">LDD</option>
                    </select>
                    <label class="form-label" for="form3Example1n">Role</label>
                     </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m1" formControlName="username" required class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">Username</label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n1" formControlName="password" required class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">Password</label>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <input type="text" id="form3Example8"formControlName="emailId" required class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Email Id</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 mb-4">
                    <div class="form-outline">
                      <input type="date" id="form3Example1m1" formControlName="date" required  class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">Joining Date</label>
                    </div>
                  </div>
                   <div class="col-md-4 mb-4">
                    <input type="text" id="form3Example8" formControlName="mobileNumber" required class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Mobile Number</label>
                  </div>
                </div>
                  <div class="d-flex justify-content-end ">
                    <input type="reset" value="Reset all"  class="btn btn-warning btn-lg ms-2" >  &nbsp;
              
                  <button type="submit" class="btn btn-warning btn-lg ms-2"  value="submit"   [disabled]="!registerForm.valid"  >Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
<router-outlet></router-outlet>
